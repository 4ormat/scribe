
machine:
    pre:
        - mkdir -p vendor
        - SELENIUM_VERSION=2.41.0 SELENIUM_MINOR_VERSION=2.41 wget -O vendor/selenium-server-standalone-$SELENIUM_VERSION.jar https://selenium-release.storage.googleapis.com/$SELENIUM_MINOR_VERSION/selenium-server-standalone-$SELENIUM_VERSION.jar

dependencies:
    pre:
        - npm install -g bower
        - bower install