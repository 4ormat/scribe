<!-- Use this example when testing -->
<style>
  button {
    height: 3em;
  }

  .active {
    border-style: inset;
  }

  rte, rte-toolbar {
    display: block;
  }
</style>
<script src="./bower_components/requirejs/require.js"></script>
<script>
require({
  paths: {
    'event-emitter': './bower_components/eventEmitter/EventEmitter',
    'lodash-modern': './bower_components/lodash-amd/modern',
    'scribe-plugin-sanitizer': './bower_components/scribe-plugin-sanitizer/scribe-plugin-sanitizer',
  },
  shim: {
    'event-emitter': {
      exports: 'EventEmitter'
    }
  }
}, [
  './src/scribe',
  './src/plugins/scribe-plugin-toolbar',
  'scribe-plugin-sanitizer'
], function (
  Scribe,
  scribePluginToolbar,
  scribePluginSanitizer
) {
  var scribe = new Scribe(document.querySelector('rte'));

  scribe.setContent('<p>Hello, World!</p>');

  // Formatters
  scribe.use(scribePluginSanitizer({
    tags: {
      p: {},
      br: {},
      b: {},
      strong: {},
      i: {},
      s: {},
      blockquote: {},
      ol: {},
      ul: {},
      li: {},
      a: { href: true }
    }
  }));

  scribe.use(scribePluginToolbar(document.querySelector('rte-toolbar')));

  scribe.on('content-changed', updateHtml);

  function updateHtml() {
    document.querySelector('.scribe-html').innerText = scribe.getHTML();
  }

  updateHtml();
});
</script>
<rte-toolbar>
  <button data-command-name="bold">Bold</button>
</rte-toolbar>
<rte></rte>
<section>
  <h1>Output</h1>
  <pre>
    <code class="scribe-html"></code>
  </pre>
</section>
